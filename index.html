<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Styles -->
    <link href="style.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-inverse pull-center" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-links">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Todo List</a>
        </div>

        <div class="collapse navbar-collapse" id="collapse-links">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#todo">Todo Items<span class="sr-only">(current)</span></a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
</nav>

<main id="app" class="container">
    
</main>

<script id="todo-template" type="text/x-handlebars">
    <span class="input-group-addon">
        <p class="todo-display-text">
            <strong {{#if done}}class="finished"{{/if}}>{{{text}}}</strong>
        </p>
        <div class="edit hidden">
            <textarea class="todo-text-input">{{{text}}}</textarea>
            <br/>
            <button>Done Editing</button>
        </div>
        <div>
            <input class="done-box" type="checkbox" {{#if done }}checked{{/if}} />            
            <label>Done?</label>
        </div>
    </span>
</script>

<script data-main="app.js" src="bower_components/requirejs/require.js"></script>

</body>
</html>
